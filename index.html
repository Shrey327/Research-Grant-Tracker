<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Research Grant Proposal Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Faculty Research Grant Proposal Tracker</h1>
            <div class="theme-control">
                <label for="themeSelect">Theme</label>
                <select id="themeSelect">
                    <option value="modern">Modern</option>
                    <option value="minimalist">Minimalist</option>
                    <option value="glass">Glassmorphism</option>
                    <option value="neu">Neumorphism</option>
                    <option value="brutalist">Brutalist</option>
                    <option value="material">Material</option>
                </select>
                <button id="addProposalBtn" class="btn btn-primary">Add New Proposal</button>
            </div>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label for="statusFilter">Filter by Status:</label>
                <select id="statusFilter">
                    <option value="">All Statuses</option>
                    <option value="draft">Draft</option>
                    <option value="submitted">Submitted</option>
                    <option value="under-review">Under Review</option>
                    <option value="approved">Approved</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="searchInput">Search:</label>
                <input type="text" id="searchInput" placeholder="Search by title or PI name...">
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalProposals">0</h3>
                <p>Total Proposals</p>
            </div>
            <div class="stat-card">
                <h3 id="approvedProposals">0</h3>
                <p>Approved</p>
            </div>
            <div class="stat-card">
                <h3 id="pendingProposals">0</h3>
                <p>Pending</p>
            </div>
            <div class="stat-card">
                <h3 id="totalFunding">$0</h3>
                <p>Total Funding</p>
            </div>
        </div>

        <div class="proposals-container">
            <div id="proposalsList" class="proposals-list">
                <!-- Proposals will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Modal for adding/editing proposals -->
    <div id="proposalModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New Proposal</h2>
            <form id="proposalForm">
                <div class="form-group">
                    <label for="title">Proposal Title:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="principalInvestigator">Principal Investigator:</label>
                    <input type="text" id="principalInvestigator" required>
                </div>
                <div class="form-group">
                    <label for="fundingAgency">Funding Agency:</label>
                    <input type="text" id="fundingAgency" required>
                </div>
                <div class="form-group">
                    <label for="requestedAmount">Requested Amount ($):</label>
                    <input type="number" id="requestedAmount" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="submissionDeadline">Submission Deadline:</label>
                    <input type="date" id="submissionDeadline" required>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" required>
                        <option value="draft">Draft</option>
                        <option value="submitted">Submitted</option>
                        <option value="under-review">Under Review</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" rows="4"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Proposal</button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
